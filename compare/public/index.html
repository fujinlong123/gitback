<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="检查判断JSON是否存在某些字段">
    <meta name="description" content="检查判断JSON是否存在某些字段">
    <title>比较文档字段JSON数据差异</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>

<body>
    <div id='root'>
        <div class='row'>
            <div class='col-lg-6'>
                <p class="font-weight-bold">请在下面输入json</p>
<textarea class="form-control" id='json' style="min-height:300px" placeholder="请在这里输入json">
{
    "numbers": [1,2,3 ],
    "anObject": { "a": "b","e": "d","c": "f\""},
    "name":"zhangsan",
    "cardList":[
        {
            "bankName":"中国银行",
            "cardNum":"1234"
        },
    {
            "bankName":"华夏银行",
            "cardNum":"4567"
        }
        
    ] 
}
</textarea>
            </div>
            <div class='col-lg-6'>
                    <p class="font-weight-bold">请在下面输入文档中的json路径</p>
<textarea class="form-control" id="path" style="min-height:300px" placeholder="请在这里输入文档中的json路径">
numbers 	 
anObject	 
anObject.a	 	 
anObject.e	 	 
anObject.c
name
sex
cardList
cardList[].bankName
</textarea>
            </div>
           
        </div>
        <div class='row'>
                <div class='col-lg-12'>
                    <button type="button" id="compareBtn" class="btn btn-primary btn-s-md">差异比较</button>
                </div>
        </div>
        <div class='row'>
            <div class='col-lg-12'>
                    <section class="panel panel-default">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="width:33%">只存在于json中的路径</th>
                                    <th style="width:33%">两边都有的路径</th>
                                    <th style="width:33%">只存在于文档中的路径</th>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </section>
                </div>
        </div>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</html>
